<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>

    <link rel="stylesheet" href="estilos/mobile.css" media="all">
    <link rel="stylesheet" href="estilos/style.css" media="all">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <main>
            <div id="imagem"></div>

            <div id="conteudo">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form method="post" autocomplete="on">
                        <div class="input cxtxt">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="email" id="email" autocomplete="email" placeholder="seu e-mail" class="cxtxt">
                        </div>
                        <div class="input cxtxt">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="sua senha" class="cxtxt">
                        </div>
                        <div class="input"><input type="submit" value="entrar" id="entrar"></div>
                        <div class="input"><input type="button" value="Esqueci a senha" id="lembrar"></div>
                    </form>
            </div>
    </main>
</body>
</html>
