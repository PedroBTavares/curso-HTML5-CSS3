<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 de flexbox</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Exercício 1 de flexbox</h1>

    <div class="pai" id="p1">
        <div class="filho"><span class="material-icons" style="color: green;">check</span></div>
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
    </div>

    <div class="pai" id="p2">
        <div class="filho"><span class="material-icons" style="color: red;">close</span></div>
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
    </div>


    <h2>Direções</h2>
    <div class="grupo" id="g1">
        <div id="row">
            <div class="pai" id="p3">row
                <div class="filho">início</div>
                <div class="filho"></div>
                <div class="filho">fim</div>
            </div>
            <div class="pai" id="p4">
                <div class="filho">início</div>
                <div class="filho"></div>
                <div class="filho">fim</div>
            row-reverse</div>
        </div>

        <div id="column">
            <div class="pai" id="p5">column
                <div class="filho">início</div>
                <div class="filho"></div>
                <div class="filho">fim</div>
            </div>
            <div class="pai" id="p6">
                <div class="filho">início</div>
                <div class="filho"></div>
                <div class="filho">fim</div>
            column-reverse</div>
        </div>
    </div>
    <p style="text-align: left;">Padrão: row</p>

    <h2>Eixos</h2>
    <img src="eixos-flex1.jpeg" alt="tabela de eixos de contêiners flex">
    <img src="eixos-flex2.jpeg" alt="tabela de eixos de contêiners flex">

</body>
</html>
