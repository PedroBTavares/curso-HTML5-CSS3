<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exerc√≠cio 2 de flexbox</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Flexbox - atributos para itens</h1>
    <main>
        <div class="conjunto">
            <h2>Ordem dos itens (order)</h2>
            <div class="grupo" id="g1">
                <div class="pai" id="p1">
                    <div class="filho">0</div>
                    <div class="filho">1</div>
                    <div class="filho">3</div>
                    <div class="filho">10</div>
                    <div class="filho">11</div>
                </div>
                <div class="pai" id="p2">
                    <div class="filho">-4</div>
                    <div class="filho">9</div>
                    <div class="filho">2</div>
                    <div class="filho">7</div>
                    <div class="filho">1</div>
                </div>
                <div class="pai" id="p3">
                    <div class="filho">5</div>
                    <div class="filho">2a</div>
                    <div class="filho">-4</div>
                    <div class="filho">2b</div>
                    <div class="filho">6</div>
                </div>
            </div>
        </div>
    </main>
