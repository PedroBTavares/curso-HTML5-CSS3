<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de formulário 3</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário 3</h1>
    <form autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" minlength="2" autocomplete="name" placeholder="nome completo" required>
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.1" placeholder="0 á 10" required>
        </p>
        <p>
            <label for="mes">Mês avaliado:</label>
            <input type="month" name="mes" id="mes" required>
        </p>
        <p>
            <label for="data">Dia da prova:</label>
            <input type="date" name="data" id="data" required>
        </p>
        <p>
            <label for="hora">Hora da prova:</label>
            <input type="time" name="hora" id="hora" required>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
