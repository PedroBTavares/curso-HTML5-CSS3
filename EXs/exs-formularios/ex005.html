<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercíco de formulario 5</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário 5</h1>

    <form method="get">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="sxfem" value="F"><label for="sxfem">feminino</label><br>
            <input type="radio" name="sexo" id="sxmas" value="M" checked><label for="sxmas">masculino</label>
        </fieldset>
        <fieldset>
            <legend>esportes preferidos</legend>
            <input type="checkbox" name="esfut" id="esfut" checked><label for="esfut">futebol</label><br>
            <input type="checkbox" name="esbas" id="esbas" checked><label for="esbas">basquete</label><br>
            <input type="checkbox" name="esnat" id="esnat"><label for="esnat">natação</label><br>
            <input type="checkbox" name="esten" id="esten"><label for="esten">tênis</label><br>

        </fieldset>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
