<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de formulário 6</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário 6</h1>

    <form method="post" autocomplete="on">
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#ff0000">
        </p>
        <p>
            <label for="nf">Nível de satisfação:</label>
            <input type="range" name="nf" id="nf" min="-5" max="5" value="-4">
        </p>
        <p>
            <label for="nc">Nível de conhecimento:</label>
            <input type="range" name="nc" id="nc" min="0" max="25" size="50">
        </p>
        <p>
            <label for="foto">Foto:</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
